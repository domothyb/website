---
layout: default
---

<div class="posts">
  {% for post in site.posts %}
      <article class="post">
      <h3><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h3>
      {{ post.date | date: "%Y-%m-%d" }}
      <div class="entry">
      </div>
      </article>
  {% endfor %}
</div>
