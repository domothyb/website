---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>
  <div class="date">
    {{ page.date | date: "%B %d, %Y" }}
  </div>

  {% if page.toc %}
  <h2>Table of Contents</h2>
  {% include toc.html html=content %}
  <hr/>
  {% endif %}

  <div class="entry">
    {{ content }}
  </div>
</article>
